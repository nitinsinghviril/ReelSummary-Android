name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Download and setup Gradle wrapper
      run: |
        # Create gradle wrapper directory
        mkdir -p gradle/wrapper
        
        # Download gradle-wrapper.jar
        wget -q https://raw.githubusercontent.com/gradle/gradle/v8.2.0/gradle/wrapper/gradle-wrapper.jar -O gradle/wrapper/gradle-wrapper.jar
        
        # Create gradle-wrapper.properties if missing
        if [ ! -f gradle/wrapper/gradle-wrapper.properties ]; then
          cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-bin.zip
        networkTimeout=10000
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        EOF
        fi
        
        # Create gradlew if missing
        if [ ! -f gradlew ]; then
          cat > gradlew << 'EOF'
        #!/bin/sh
        exec java -jar "$(dirname "$0")/gradle/wrapper/gradle-wrapper.jar" "$@"
        EOF
        fi
        
        chmod +x gradlew
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace --no-daemon
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ReelSummary-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7    - name: Clear Gradle cache
      run: |
        rm -rf ~/.gradle/caches
        rm -rf ~/.gradle/wrapper
      
    - name: Build APK
      run: ./gradlew assembleDebug --no-daemon --stacktrace --info
      env:
        GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.caching=false"
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ReelSummary-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
