name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Create Gradle wrapper files
      run: |
        mkdir -p gradle/wrapper
        
        # Download gradle-wrapper.jar from GitHub
        curl -L https://raw.githubusercontent.com/gradle/gradle/v8.2.0/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar
        
        # Create wrapper properties
        cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-bin.zip
        networkTimeout=10000
        validateDistributionUrl=true
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        EOF
        
        # Create gradlew script
        cat > gradlew << 'EOF'
        #!/bin/sh
        
        DEFAULT_JVM_OPTS='"-Xmx64m" "-Xms64m"'
        
        APP_HOME="$(cd "$(dirname "$0")" && pwd)"
        
        exec java $DEFAULT_JVM_OPTS -jar "$APP_HOME/gradle/wrapper/gradle-wrapper.jar" "$@"
        EOF
        
        chmod +x gradlew
        
    - name: Validate Gradle wrapper
      run: |
        ls -la gradle/wrapper/
        ls -la gradlew
        ./gradlew --version
        
    - name: Build Debug APK
      run: |
        ./gradlew clean assembleDebug --stacktrace --no-daemon --warning-mode all
      env:
        GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2048m"
        
    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ReelSummary-App
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 14
        
    - name: Build Summary
      if: always()
      run: |
        if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
          echo "✅ APK built successfully!"
          ls -lh app/build/outputs/apk/debug/app-debug.apk
        else
          echo "❌ APK build failed"
        fi
